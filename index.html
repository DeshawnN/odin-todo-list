<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>Todos</h1>

        <div class="input-area">
            <label>
                Title:
                <input type="text" data-title>
            </label>
            <br>
            <label>
                Description:
                <input type="text" data-description>
            </label>
            <br>
            <label>
                Due Date:
                <input type="date" data-due-date>
            </label>
            <br>
            <label>
                Priority:
                <select name="priority" data-priority>
                    <option value="low">Low</option>
                    <option value="mid">Mid</option>
                    <option value="high">High</option>
                </select>
            </label>
        </div>
        <div class="new-list-input">
            <label>
                New List:
                <input type="text" data-new-list-name>
            </label>
            <button data-new-list>New List</button>
        </div>
        <div class="container"></div>
        <script src="./main.js"></script>
    </body>
</html>
